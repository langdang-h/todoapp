<html></html>
<head>
    <title>Todo App</title>
    <style>
        .hidden{
            display: none;
        }

        ul{
            list-style: 0;
            padding: 0;
            margin: 0;
            width: 300px;
        }

        li {
            clear: both;
        }

        li button{
            -webkit-appearance: none;
            border: none;
            color: red;
            outline: none;
            float: right;
            cursor: pointer;
            font-size: 20px;
        }

        .lists-wrapper, .todos-wrapper{
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <form id='list-form'>
        <input type="text" name="lists" id='list'>
        <input type="submit" value='new list'>
    </form>
    <div class="lists-wrapper">
        <ul>
            {% for list in lists %}
            <li><a href="/lists/{{ list.id }}">{{list.name}}</a></li>
            {% endfor %}
        </ul>
    </div>


    <div class="todos-wrapper">
        <form id="form">
            <input type="text" name="description" id='description'>
            <input type="submit" value="Create">
        </form>
        <div id="error" class="hidden">Someting Went Wrong</div>
        <h4>{{ active_list.name }}</h4>
        <ul id="todos">
            {% for todo in todos %}
            <li>
                <input id="mark" class="check-completed" data-id='{{ todo.id }}' type="checkbox" {% if todo.completed %} checked {% endif %}/> 
                {{todo.description}}
                <button class=button data-id="{{ todo.id }}">x</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        const buttons = document.querySelectorAll('.button')
        buttons.forEach(element => {
            element.onclick = function(e){
                console.log(e)
                todoid = e.target.dataset['id']
                fetch('/todos/'+todoid +'delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(){
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function(){
                    document.getElementById('error').className = '';
                })
                parent = element.parentNode;
                parentparent = parent.parentNode;
                parentparent.removeChild(parent);
                console.log(parent);
            }
        });
        const checkboxes = document.querySelectorAll('.check-completed');
        checkboxes.forEach(element => {
            element.onchange = function(e){
                console.log('event', e);
                const newCompleted = e.target.checked;
                todoId = e.target.dataset['id']
                fetch('/todos/'+ todoId + 'set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type' : 'application/json'
                    }
                })
                .then(function(){
                    document.getElementById('error').className = 'hidden'
                })

                .catch(function(){
                document.getElementById('error').className = '';
                })
            }
        });
        document.getElementById('form').onsubmit = function(e){
            e.preventDefault();
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response){
                console.log(response)
                rep = response.json();
                console.log(rep)
                return rep
            })
            .then(function(jsonResponse){
                console.log(jsonResponse['description']);
                let liItem = document.createElement('li');
                let inputItem = document.createElement('input')
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function(){
                document.getElementById('error').className = '';
            })
        }
    </script>
</body>
</html>
